<!DOCTYPE html>
<html>

<body>


    <body>
        <div id="index">

            <video autoplay controls></video>



        </div>


        <script>
            // Ask permission to access video
            const constraints = {
                video: true,
                facingMode: "user",
            };

            const video = document.querySelector("video");

            navigator.mediaDevices.getUserMedia(constraints).then((stream) => {
                video.srcObject = stream;

            });
        </script>

    </body>

</html>
